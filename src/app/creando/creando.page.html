<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="end" name="menu-outline" size="large" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title  class="tituloprincipal" >CREAR UN EVENTO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

    

      <ion-title size="large">creando</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


<ion-card>
  
  <ion-card-header>
    <ion-card-title> Creando un evento </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    
    <ion-item>
      <ion-label position="stacked">Ingrese el título de su evento: </ion-label>
      <ion-input type="text" placeholder="Ingrese el tema del evento:... "></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="stacked">Ingrese la descripción de su evento: </ion-label>
      <ion-input type="text" placeholder="Ingrese descripción:... "></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Ingrese la fecha de su evento: </ion-label>
      <ion-input type="text" placeholder="Ingrese la fecha de su evento:... "></ion-input>
    </ion-item>
  </ion-card-content>

  <ion-button style="margin-left: 120px;" (click)="creado()" [routerLink]="['/tabs/tab3']" fill="solid" size="small" >
    CREAR
  </ion-button>
  <br>

</ion-card>







<!--FOOTER-->
<ion-footer>
  <ion-toolbar>
    <ion-title style="font-size: small; margin-left: -10px;">Eventos DuocUc Sede Maipú 2024</ion-title>
    <ion-buttons slot="end">

      <ion-button fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>

      <ion-button fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>


    </ion-buttons>
  </ion-toolbar>
</ion-footer>
